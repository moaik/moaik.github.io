      <h2 id="本机配置"><a href="#本机配置" class="headerlink" title="本机配置"></a>本机配置</h2><p>1.生成<code>ssh key</code><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ssh-keygen -t rsa	# 连续回车 直至生成 文件位于`~/.ssh`文件夹里</span><br></pre></td></tr></table></figure></p>
<p>2.将<code>ssh key</code>拷贝到远程主机<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">scp ~/.ssh/id_rsa.pub root@192.168.8.80:/root/.ssh/id_rsa.pub</span><br></pre></td></tr></table></figure></p>
<h2 id="远程机配置"><a href="#远程机配置" class="headerlink" title="远程机配置"></a>远程机配置</h2><p>1.创建用于存储<code>ssh key</code>的文件，并修改此文件权限<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">touch /root/.ssh/authorized_keys</span><br><span class="line">chmod 600 /root/.ssh/authorized_keys</span><br></pre></td></tr></table></figure></p>
<p><code>authorized_keys</code>为默认文件名，如若修改，可编辑<code>/etc/ssh/sshd_config</code>文件。</p>
<p>2.将<code>id_rsa.pub</code>的内容追加到<code>authorized_keys</code>中<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cat /root/.ssh/id_rsa.pub  &gt;&gt; /root/.ssh/authorized_keys</span><br></pre></td></tr></table></figure></p>
